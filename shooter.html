<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shooter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #canvas{
            border: 5px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4dbc65;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
<canvas id = "canvas"></canvas>
<script>
"use strict"
// 全てのコンテンツが読み込まれたときに実行する関数
window.addEventListener('load', function () {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // キャンバスの画面サイズを固定する
    canvas.width = 1000;
    canvas.height = 500;

    // プレイヤー入力をキーボードで処理するクラス
    // =は代入、==は等しい、===は厳密に等しいで比較する
    class InputHandler {
        constructor(game) {
            this.game = game;
            window.addEventListener('keydown', e => {
                // 矢印キーと'w↑', 's↓', 'a←', 'd→'のキーを認識する
                if (((e.key === 'ArrowUp') || (e.key === 'w') ||
                    (e.key === 'ArrowDown') || (e.key === 's') ||
                    (e.key === 'ArrowLeft') || (e.key === 'a') ||
                    (e.key === 'ArrowRight') || (e.key === 'd')
                ) && this.game.keys.indexOf(e.key) === -1) {
                    this.game.keys.push(e.key);
                } else if (e.key === ' ') {
                    this.game.player.shoot();
                } else if (e.key === 'F2') {
                    this.game.debug = !this.game.debug;
                }
            });
            // キーを離したときに配列から削除する
            window.addEventListener('keyup', e => {
                if (this.game.keys.indexOf(e.key) > -1) {
                    this.game.keys.splice(this.game.keys.indexOf(e.key), 1);
                }
            });
        }
    }
    // レーザー攻撃を定義するクラス
    class Projectile {
        /**
         * パワーアップして、3方向にレーザーを発射する
         * @param {number} directionY - レーザーの斜め方向
         */
        constructor(game, x, y, speed, directionY = 0) {
            this.game = game;
            this.x = x;
            this.y = y;
            this.speed = speed;
            this.directionY = directionY;
            this.width = 10;
            this.height = 10;
            this.markedForDeletion = false; // 削除フラグ
        }
        // レーザーの位置を更新する
        update() {
            this.x += this.speed;
            this.y += this.directionY;
            // 画面幅0.95を超えたら削除
            if (this.x > this.game.width * 0.95) this.markedForDeletion = true;
        }
        // レーザーを描画する
        draw(context) {
            context.fillStyle = 'yellow';
            context.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    // プレイヤーのクラス
    class Player {
        constructor(game) {
            this.game = game;
            this.width = 20;
            this.height = 35;
            this.x = 80;
            this.y = 200;
            this.speedY = 0;
            this.speedX = 0;
            this.maxSpeed = 7;
            this.projectiles = [];
            // 0: 通常, 1: パワーオプション, 2: パワーアップ, 3: マックスショット
            this.powerUpLevel = 0;
            //this.powerUp = false;
            //this.powerOption = false;
            //this.maxshoot = false;
            this.powerUpTimer = 0;
            this.powerUpLimit = 5000;
        }
        /**
         * プレイヤーの位置を更新する
         * @param {number} deltaTime - 前回のフレームからの経過時間
         */
        update(deltaTime) {
            if (this.game.keys.includes('ArrowUp')) this.speedY = -this.maxSpeed;
            else if (this.game.keys.includes('w')) this.speedY = -this.maxSpeed;
            else if (this.game.keys.includes('ArrowDown')) this.speedY = this.maxSpeed;
            else if (this.game.keys.includes('s')) this.speedY = this.maxSpeed;
            else this.speedY = 0; // 何も押されていないときは「0」にしないと動き続けるため
            this.y += this.speedY;
            if (this.game.keys.includes('ArrowLeft')) this.speedX = -this.maxSpeed;
            else if (this.game.keys.includes('a')) this.speedX = -this.maxSpeed;
            else if (this.game.keys.includes('ArrowRight')) this.speedX = this.maxSpeed;
            else if (this.game.keys.includes('d')) this.speedX = this.maxSpeed;
            else this.speedX = 0;
            this.x += this.speedX;
            // プレイヤー本体を画面内の50％は見えるようにする
            if (this.y > this.game.height - this.height * 0.5)
                this.y = this.game.height - this.height * 0.5;
            else if (this.y < -this.height * 0.5)
                this.y = -this.height * 0.5;
            if (this.x > this.game.width - this.width * 0.5)
                this.x = this.game.width - this.width * 0.5;
            else if (this.x < -this.width * 0.5)
                this.x = -this.width * 0.5;

            /**
             * プレイヤーから発射されたレーザーの位置を更新する
             * @param {object} projectile - レーザーのオブジェクト
             */
            this.projectiles.forEach(projectile => {
                projectile.update();
            });
            // 削除フラグレーザーは、filter関数で削除する
            this.projectiles = this.projectiles.filter(projectile => !projectile.markedForDeletion);

            // パワーアップ状態のタイマーリセットと弾薬の増加
            if (this.powerUpLevel > 0) {
            //if (this.powerUp || this.powerOption || this.maxshoot) {
                if (this.powerUpTimer > this.powerUpLimit) {
                    this.powerUpTimer = 0;
                    this.powerUp = false;
                } else {
                    this.powerUpTimer += deltaTime;
                    this.game.ammo += 0.1;
                }
            }
        }
        // プレイヤークラスに「projectile」を描画する
        draw(context) {
            context.fillStyle = 'blue';
            context.fillRect(this.x, this.y, this.width, this.height);
            this.projectiles.forEach(projectile => { projectile.draw(context);
            });
        }
        // レーザーで攻撃する関数
        shoot() {
            if (this.game.ammo > 0) {
                this.projectiles.push(new Projectile(this.game, this.x + 20, this.y + 15, this.speed = 9));
                this.game.ammo--;
            }
            switch (this.powerUpLevel) {
                case 1:
                    this.shootPoweroption();
                    break;
                case 2:
                    this.shootPowerup();
                    break;
                case 3:
                    this.shootmaxshoot();
                    break;
            }
            // 時間内にパワーアップ量に基づいて発射
            //if (this.powerUp) {
            //    this.shootPowerup();
            //} else if (this.powerOption) {
            //    this.shootPoweroption();
            //} else if (this.maxshoot) {
            //    this.shootmaxshoot();
            //}
        }

        /**
         *  パワーアップ状態を切り替える
         * @param {boolean} powerUp - 3方向にレーザーを発射
         * @param {boolean} powerOption - オプションのレーザーを発射
         * @param {boolean} maxshoot - マックスショット
         */
        // 弾薬最大値に達して、どちらかのパワーアップ状態にする
        enterPowerUp() {
            this.powerUpTimer = 0;
            // 循環するパワーアップ状態 0, 1, 2, 3 のループ→元に戻るダメ
            //this.powerUpLevel = (this.powerUpLevel + 1) % 4;
            // パワーアップ状態を3つMath.min(最大値, 現在の値)で最大値を超えない
            this.powerUpLevel = Math.min(this.powerUpLevel + 1, 3);
            if (this.game.ammo < this.game.maxAmmo)this.game.ammo = this.game.maxAmmo;
        }
        shootPoweroption() {
            if (this.game.ammo > 0) {
                this.projectiles.push(new Projectile(this.game, this.x - 10, this.y -30, this.speed = 17));
                this.projectiles.push(new Projectile(this.game, this.x - 10, this.y + 60, this.speed = 17));
            }
        }
        shootPowerup() {
            if (this.game.ammo > 0) {
                this.projectiles.push(new Projectile(this.game, this.x + 20, this.y + 15, 9, -3));
                this.projectiles.push(new Projectile(this.game, this.x + 20, this.y + 15, 9, 3));
            }
        }
        shootmaxshoot() {
            if (this.game.ammo > 0) {
                this.shootPoweroption();
                this.shootPowerup();
            }
        }
    }
    /**
     * 継承関係(敵・ボス・岩・パワーアップ)のクラス
     * @description ボスを破壊したあとにSubBossを出現させる
     * @param {number} x.y - 座標からランダムに出現
     * @param {type} subBoss - サブボスのクラス
     */
    class ScrollingEntity {
        constructor(game) {
            this.game = game;
            this.x = this.game.width;
            this.speedX = Math.random() * -1.5 - 5.5;
            this.markedForDeletion = false;
            this.color = '';
        }
        update() {
            this.x += this.speedX - this.game.speed;
            if (this.x + this.width < 0) this.markedForDeletion = true;
        }
        draw(context) {
            context.fillStyle = this.color;
            context.fillRect(this.x, this.y, this.width, this.height)
            if (this.game.debug) {
                context.font = '20px Helvatica';
                context.fillText(this.lives, this.x, this.y);// HP表示
            }
        }
    }
    /**
    * サブクラスの継承
    * @param {game} - ゲームのインスタンス
    * @param {width, height} - 敵の幅と高さ
    * @param {y} - 敵のy座標
    * @param {lives} - 敵のHP
    */
    class Sub1 extends ScrollingEntity {
        constructor(game) {
            super(game); // 親クラスのコンストラクタを呼び出す
            this.width = 70;
            this.height = 200;
            this.y = Math.random() * (this.game.height * 0.95 - this.height);
            this.lives = 10;
            this.score = this.lives;
            this.color = "#940202";
        }
    }
    // 引数でクラスを継承しているパターン
    class Sub2 extends ScrollingEntity{
        constructor(game) {
            super(game);
                this.width = 70;
                this.height = 100;
                this.y = Math.random() * (this.game.height * 0.95 - this.height);
                this.lives = 4;
                this.score = this.lives;
                this.color = '#EC4444';
            }
    }
    class Rock extends ScrollingEntity {
        constructor(game) {
            super(game);
            this.width = 30;
            this.height = 25;
            this.y = Math.random() * (this.game.height * 0.95 - this.height);
            this.lives = 99;
            this.score = this.lives;
            this.color = '#000000';
        }
    }
    class Boss extends ScrollingEntity {
        constructor(game) {
            super(game);
            this.width = 400 * 0.9;
            this.height = 227 * 0.9;
            this.y = Math.random() * (this.game.height * 0.95 - this.height);
            this.lives = 20;
            this.score = this.lives;
            this.type = 'boss';
            this.speed = Math.random() * -1.2 - 0.2;
            this.color = '#FF0000';
        }
    }
    class SubBoss extends ScrollingEntity {
        constructor(game, x, y) {
            super(game);
            this.width = 115;
            this.height = 95;
            this.x = x;
            this.y = y;
            this.lives = 3;
            this.score = this.lives;
            this.type = 'SubBoss';
            this.speed = Math.random() * -4.2 - 0.5;
            this.color = '#796262';
        }
    }
    /**
     * @param {type} powers パワーアップアイテムのタイプ
     */
    class PowerUping extends ScrollingEntity {
        constructor(game) {
            super(game);
            this.width = 49.5;
            this.height = 47.5;
            this.y = Math.random() * (this.game.height * 0.95 - this.height);
            this.lives = 3;
            this.score = 50; // 高得点
            this.type = 'powers';
            this.color = 'yellow';
        }
        // パワーアップアイテムの描画
        draw(context) {
            context.beginPath();
            context.arc(this.x, this.y, this.width / 2, 0, 2 * Math.PI, false);
            context.fillStyle = this.color;
            context.fill();
            this.y += Math.sin(this.x * 0.05) * 5; // 上下に揺れる
            context.font = '13px Arial';
            context.fillStyle = 'black';
            context.fillText('Power', this.x - 17 , this.y - 1);
            context.font = '17px Arial';
            context.fillText('up', this.x - 10 , this.y + 10);
            context.font = '18px Helvatica';
            context.fillStyle = "yellow";
            context.fillText(`${this.lives}`, this.x - 20, this.y - this.height / 2);
        }
    }
    //class Poweroption extends ScrollingEntity {
    //    constructor(game) {
    //        super(game, 'poweroption');
    //    }
    //}
    //class Maxshoot extends ScrollingEntity {

    // ゲームのUIを描画するクラス
    class UI {
        constructor(game) {
            this.game = game;
            this.fontSize = 25;
            this.fontFamily = 'serif';
            this.color = 'white';
        }
        draw(context) {
            context.save();
            context.fillStyle = this.color;
            context.shadowOffsetX = 1;
            context.shadowOffsetY = 1;
            context.shadowColor = 'black';
            context.font = this.fontSize + 'px ' + this.fontFamily;
            context.fillText('点数: ' + this.game.score, 20, 40);
            context.fillText('【操作】wasd↑←↓→：移動、 space：攻撃、 F2:HP非表示、 F5:リセット', 20, 485);

            // ゲーム終了時のメッセージ
            if (this.game.gameOver) {
                context.textAlin = 'center';
                let message1 = 'おしまい。';
                let message2 = '点数：' + this.game.score + 'です！';
                context.font = '70px ' + this.fontFamily;
                context.fillText(message1, this.game.width * 0.5, this.game.height * 0.5 - 20);
                context.font = '25px ' + this.fontFamily;
                context.fillText(message2, this.game.width * 0.5, this.game.height * 0.5 + 20);
            }
            // パワーアップ時のフィーバー中の表示
            //if (this.game.player.powerUp || this.game.player.powerOption || this.game.player.maxshoot) context.fillStyle = 'red';
            if (this.game.player.powerUpLevel > 0) {
                context.fillStyle = 'red';
            }
            //else context.fillStyle = 'white';
            for (let i = 0; i < this.game.ammo; i++) {
                context.fillRect(20 + 5 * i, 50, 3, 20);
                context.fillText('弾数: ', 210, 40);
                context.fillText(Math.floor(this.game.ammo), 270, 40);
            }
            // パワーアップの残り時間を計算
            const powerUpTimeLeft = Math.max(0, ((this.game.player.powerUpLimit - this.game.player.powerUpTimer) * 0.001).toFixed(1));
            //if (this.game.player.powerUp || this.game.player.powerOption || this.game.player.maxshoot) {
            if (this.game.player.powerUpLevel > 0) {
                context.fillText('パワーアップ残り: ' + powerUpTimeLeft, 20, 100);
                // バグthis.game.player.powerOptionのパワーアップ終わらない
                if (this.game.player.powerUpTimer > this.game.player.powerUpLimit) {
                    //this.game.player.powerUp = false;
                    //this.game.player.powerOption = false;
                    //this.game.player.maxshoot = false;
                    this.game.player.powerUpLevel = 0;
                    this.game.player.powerUpTimer = 0;
                }
            }
            context.restore(); //パワーアップが終われば、restore()で白表示になる
        }
    }
    /**
     * mainクラス
     * @param {function} update - プレイヤー・敵・弾薬の更新、当たり判定
     * @param {function} hitCheck - 当たり判定関数
     */
    class Main {
        constructor(width, height) {
            this.width = width;
            this.height = height;
            this.player = new Player(this);
            this.input = new InputHandler(this);
            this.ui = new UI(this);
            this.keys = [];// 入力されたキーを格納する配列
            this.scrollingentities = [];// 敵クラスの配列
            this.scrollingentityTimer = 0;// 敵の初期時間は0
            this.scrollingentityInterval = 550;// 敵の出現頻度
            this.ammo = 20;
            this.maxAmmo = 50;
            this.ammoTimer = 0; // 弾薬タイマー
            this.ammoInterval = 350;
            this.gameOver = false;
            this.score = 0;
            this.speed = 0.1;
            this.debug = true; // 最初からHP表示
        }
        /**
         * @param {number} deltaTime - 前回のフレームからの経過時間
         * @description プレイヤーの更新、敵の更新、当たり判定、敵の出現、弾薬の更新
         */
        update(deltaTime) {
            this.player.update(deltaTime); // プレイヤーの更新

            // 弾薬タイマーと弾薬インターバルを更新
            if (this.ammoTimer > this.ammoInterval) {
                if (this.ammo < this.maxAmmo) this.ammo++
                this.ammoTimer = 0;
            } else {
                this.ammoTimer += deltaTime;
            }
            this.scrollingentities.forEach(scrollingentity => {
                scrollingentity.update();

                /**
                 * プレイヤーと敵の当たり判定
                 * @param {object} recr1 - プレイヤーのオブジェクト
                 * @param {object} rect2 - 敵のオブジェクト
                 */
                if (this.hitCheck(this.player, scrollingentity)) {
                    scrollingentity.markedForDeletion = true;
                    // タイプがパワーの場合、enterPowerUp()を実行
                    if (scrollingentity.type === 'powers') {
                        this.player.enterPowerUp();
                    //} else if (scrollingentity.type === 'poweroption') {
                    //    this.player.enterPowerUp();
                    //} else if (scrollingentity.type === 'maxshoot') {
                    //    this.player.enterPowerUp();
                    }
                    else this.gameOver = true;
                }

                // プレイヤーのレーザーと敵HPの当たり判定
                this.player.projectiles.forEach(projectile => {
                    if (this.hitCheck(projectile, scrollingentity)) {
                        scrollingentity.lives--;
                        projectile.markedForDeletion = true;
                        if (scrollingentity.lives <= 0) {
                            scrollingentity.markedForDeletion = true;
                            // Boss破壊で、SubBossが8匹出現
                            if (scrollingentity.type === 'boss') {
                                // SubBossを同じ座標位置から出現させない
                                for (let i = 0; i < 8; i++) {
                                    this.scrollingentities.push(new SubBoss(this,
                                        scrollingentity.x + Math.random() * scrollingentity.width,
                                        scrollingentity.y + Math.random() * scrollingentity.height + 0.5));
                                }
                            }
                            // ゲームオーバーになる前に敵を倒して得点を加算する
                            if (!this.gameOver) this.score += scrollingentity.score;
                        }
                    }
                })
            });
            // 敵をfilter関数で削除
            this.scrollingentities = this.scrollingentities.filter(scrollingentity => !scrollingentity.markedForDeletion);

            // 敵を出現させる
            if (this.scrollingentityTimer > this.scrollingentityInterval && !this.gameOver) {
                this.addscrollingentity();
                this.scrollingentityTimer = 0;
            } else {
                this.scrollingentityTimer += deltaTime; // 敵の出現更新
            }
        }
        /*
        * すべての要素を描画するレンダリングの描く順番に注意
        * 1.弾薬表示→上書きされて見えないから
        * 2.敵クラス
        * 3.プレイヤー
        */
        draw(context) {
            this.player.draw(context);
            this.scrollingentities.forEach(scrollingentity => {
                scrollingentity.draw(context);
            });
            this.ui.draw(context);
        }
        /**
        * @description 敵の出現確率をランダムにする
        * Sub1を20%、Sub2を20%、Bossを20%、Rockを20%、PowerUpingを20%の確率で出現させる
        * Math.random()は0以上1未満の範囲でランダムな数値を返す
        */
        addscrollingentity() {
            const randomize = Math.random();
            if (randomize < 0.2) this.scrollingentities.push(new Sub1(this));
            else if (randomize < 0.4) this.scrollingentities.push(new Sub2(this));
            else if (randomize < 0.6) this.scrollingentities.push(new Boss(this));
            else if (randomize < 0.8) this.scrollingentities.push(new Rock(this));
            else this.scrollingentities.push(new PowerUping(this));
        }
        // 当たり判定関数
        hitCheck(recr1, rect2) {
            return (
                recr1.x < rect2.x + rect2.width &&
                recr1.x + recr1.width > rect2.x &&
                recr1.y < rect2.y + rect2.height &&
                recr1.height + recr1.y > rect2.y
            )
        }
    }

    // Mainクラスをインスタンス化して、アニメーションを開始する
    const game = new Main(canvas.width, canvas.height);
    let lastTime = 0; // 前回の時間を保存する変数

    // アニメーションループ
    function animate(timeStamp) {
        const deltaTime = timeStamp - lastTime; // 前回からの経過時間
        lastTime = timeStamp;
        ctx.clearRect(0, 0, canvas.width, canvas.height);// アニメーション(canvas)がクリアされる
        game.draw(ctx); // 描画を実行する
        game.update(deltaTime); // game.update()に引数deltaTimeを入れて、状態の更新になる
        requestAnimationFrame(animate); // 次のフレームのアニメーションを要求する、canvasの再描画
    }
    animate(0); // アニメーション開始
});
</script>
